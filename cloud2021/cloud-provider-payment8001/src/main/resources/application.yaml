server:
  port: 8001

spring:
  application:
    name: cloud-provider-payment
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root

eureka:
  client:
    register-with-eureka: true #表示是否将自己注册到EurekaServer
    fetchRegistry: true #是否从EurekaServer抓去己有的注册信息，默认为true。但节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: payment8001 #实例名称
    prefer-ip-address: true  #显示ip
    lease-renewal-interval-in-seconds: 1 #向服务端发送心跳的间隔，默认30秒
    lease-expiration-duration-in-seconds: 2 #eureka服务收到心跳后的等待时间上限

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities #entities的别名包，有了这个在xml中配置parameterType时不用指定全包名
